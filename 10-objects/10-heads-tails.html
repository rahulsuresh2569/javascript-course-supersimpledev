<!DOCTYPE html>
<html>
  <head>
    <title>Heads or Tails?</title>



  </head>
  
  <body>

    <button onclick="
      comChoice=genrateChoice();
      updateScore(comChoice,'heads');
      ">
      Heads
    </button>
    
    <button onclick="
      comChoice=genrateChoice();
      updateScore(comChoice,'tails');
      
    ">
      Tails
    </button>
    
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      localStorage.removeItem('storedScore');
      console.log(score)
    ">
      Reset
    </button>


    <script>
      let comChoice;
      let result;
      let guess;

      
      let score = JSON.parse(localStorage.getItem('storedScore'));
      if (score===null) {
        score = {
          wins : 0,
          losses :0
        };
      }
      console.log(score);

      function genrateChoice() {
        let num=Math.random(0,1);
        if (num <=0.5) {
          result='heads';
        } else {
          result='tails';
        }
        // console.log(result);
        // console.log(num);
        return result;
      
      }
      function updateScore (result,guess) {
        if (result===guess) {
          score.wins+=1;
        } else {
          score.losses+=1;
        }
        console.log(score);
        localStorage.setItem('storedScore',JSON.stringify(score));
      }

    </script>
  </body>
</html>
