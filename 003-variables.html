<!DOCTYPE html>

<html>

  <head>
    <title>Variables</title>
  </head>

  <body>


    <script>
      var name="Raiden";
      console.log(`My name is: ${name}`);

      var cost=(1*5)+(2*3)+(1*9);
      console.log(`Cost of food: ${cost}`);

      var tax=cost*0.1;
      console.log(`Tax(10%): ${tax}`);

      var total=cost+tax;
      console.log(`Total: ${total}`);
    </script>
  </body>

</html>
