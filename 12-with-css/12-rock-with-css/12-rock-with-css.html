<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-with-css.css">
  </head>

  <body>
    <div class="main-div">
      <p class="title-text">Rock Paper Scissors</p>

      <div class="move-choices">
        <button class="move-button" onclick="
        playGame('rock');  
        ">
        <img class="move-icon" src="images/rock-emoji.png">
      </button>
      
      <button class="move-button" onclick="
        playGame('paper');
        ">
        <img class="move-icon" src="images/paper-emoji.png">
      </button>
      
      <button class="move-button" onclick="
        playGame('scissors');
        ">
        <img class="move-icon" src="images/scissors-emoji.png">
      </button>
      </div>

  
      <p class="js-pick result"></p>
      <p class="js-moves"></p>
      <p class="js-score score-text"></p>
  
      <button class="reset-button" onclick="
        score.wins=0;
        score.losses=0;
        score.tie=0;
        localStorage.removeItem('score')
        updateScoreElement();
      ">
        Reset Score
      </button>
  
    </div>

    <script src="12-rock-with-css.js"></script>
  </body>

</html>
